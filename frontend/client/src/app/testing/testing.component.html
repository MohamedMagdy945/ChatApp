<tabset class="member-tabset nav-fill">
    <!-- About Tab -->
    <tab heading="About " id="tab1" class="custom-tab">
        <div class="profile-info card">
            <div class="info-section card-body">
                <h2 class="info-title section-title">
                    <i class="bi bi-card-text"></i> Description
                </h2>
                <p class="profile-description">'No description available'</p>
            </div>

            <div class="info-section card-body">
                <h2 class="info-title section-title">
                    <i class="bi bi-search"></i> Looking For
                </h2>
                <p class="profile-content">member.lookingFor || 'Not specified' </p>
            </div>
        </div>
    </tab>

    <tab heading="Interests" id="tab2" class="custom-tab">
        <div class="profile-info card">
            <div class="info-section card-body">
                <h2 class="info-title section-title">
                    <i class="bi bi-card-checklist"></i> Interests
                </h2>
                <p class="profile-content"> 'No interests listed' </p>
            </div>
        </div>
    </tab>

    <tab heading="Photos" id="tab3" class="custom-tab">
        <div class="profile-info card">
            <div class="info-section card-body">
                <h2 class="info-title section-title">
                    <i class="bi bi-file-image"></i> Photos
                </h2>
                <div class="photo-gallery">
                    <!-- يمكنك إضافة صور هنا لاحقاً -->
                    <p class="no-content-message">Photos will go here</p>
                </div>
            </div>
        </div>
    </tab>

    <tab heading="Messages" id="tab4" class="custom-tab">
        <div class="profile-info card">
            <div class="info-section card-body">
                <h2 class="info-title section-title">
                    <i class="bi bi-chat"></i> Messages
                </h2>
                <div class="message-container">
                    <!-- يمكنك إضافة رسائل هنا لاحقاً -->
                    <p class="no-content-message">Messages will go here</p>
                </div>
            </div>
        </div>
    </tab>
</tabset>
