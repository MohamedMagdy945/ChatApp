<div class="member position-relative">
    <div class="member-info">
        <div class="member-img-wrapper">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}">

        </div>
        <div class="member-details">
            <strong>{{member.knownAs}}</strong>
            <span>{{member.city}}</span>
        </div>
    </div>

    <div>
        <ul class="list-inline member-icons animate text-center position-absolute">
            <li class="list-inline-item"><button class="btn btn-custom" routerLink="/members/{{member.userName}}"><i
                        class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-custom"><i class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-custom"><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
</div>
