<div class="member position-relative">
    <div class="member-info">
        <div class="member-img-wrapper">
            <img src="{{member.photoUrl || 'assets/user.png'}}" alt="{{member.knownAs}}">

        </div>
        <div class="member-details d-flex">
            <div class="d-flex">
                <div [class.is-online]="(presence.onlineUsers$ | async).includes(member.userName)">
                    <i class="fa fa-user mr-5"></i>
                </div>
                <strong>{{member.knownAs}} , {{member.age}}</strong>

            </div>
            <span>{{member.city}}</span>
        </div>
    </div>

    <div>
        <ul class="list-inline member-icons animate text-center position-absolute">
            <li class="list-inline-item"><button class="btn btn-custom" routerLink="/members/{{member.userName}}"><i
                        class="fa fa-user"></i></button></li>
            <li class="list-inline-item"><button (click)="addLike(member)" class="btn btn-custom"><i
                        class="fa fa-heart"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-custom" routerLink="/members/{{member.userName}}"
                    [queryParams]='{tab: 3}'><i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
</div>
