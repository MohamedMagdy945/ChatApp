<div class="container mt-3">
    <div class="d-flex justify-content-center mb-4">
        <div class="btn-group " name="predicate" role="group">
            <button class="btn btn-custom" [class.active]="predicate === 'liked'" btnRadio="liked"
                [(ngModel)]="predicate" (click)="loadLikes()">
                Members I like
            </button>
            <button class="btn btn-custom" [class.active]="predicate === 'likedBy'" btnRadio="likedBy"
                [(ngModel)]="predicate" (click)="loadLikes()">
                Members who like me
            </button>
        </div>
    </div>

    <div class="mt-3">
        <div *ngFor="let member of members" class="mb-3">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-4">
    <pagination *ngIf="pagination" [totalItems]="pagination.totalItems" [boundaryLinks]="true"
        [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
